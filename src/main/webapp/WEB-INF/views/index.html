<!DOCTYPE html>
<html ng-app="blog" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello AngularJS</title>
    <link th:href="@{/assets/css/bootstrap.css}" href="../../assets/css/bootstrap.css" rel="stylesheet" />
    <link th:href="@{/assets/css/style.css}" href="../../assets/css/style.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/}" href="./welcome.html">Spring MVC App</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a th:href="@{/}" href="./welcome.html">Home</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li sec:authorize="!isAuthenticated()"><a href="./access/login.html" th:href="@{/login}">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div ng-controller="HelloController as hello">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Location</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in hello.users">
                        <td>{{ user.id }}</td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.location.name }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script th:src="@{/assets/js/angular.js}" src="../../assets/js/angular.js"></script>
    <script th:src="@{/assets/js/hello.js}" src="../../assets/js/hello.js"></script>
</body>
</html>
